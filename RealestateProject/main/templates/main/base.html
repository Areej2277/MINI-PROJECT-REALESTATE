<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet" />
    <title>Real Estate</title>
</head>
<body>
    <nav>
        <a href="/" class="logo"><strong></strong></a>

        <div class="right-nav">
            <a href="{% url 'main:home' %}" class="nav-link">Home</a>
            <a href="{% url 'main:properties' %}" class="nav-link">Properties</a> 
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">About</a>
            <a href="{% url 'main:contact' %}" class="nav-link">Contact</a> 
            <button class="btn" id="toggle-theme">
                <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
            </button>
            <a href="#" class="nav-link">
                <span class="material-symbols-outlined">person</span> Sign up
            </a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script>
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.textContent = document.body.classList.contains('dark-mode') ? 'dark_mode' : 'light_mode';
        });
    </script>
</body>
</html>
